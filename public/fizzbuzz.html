<!DOCTYPE html>
<html>
	<head>
		<title>FIZZBUZZ</title>
	</head>
	<body>
		<h1>FizzBuzz</h1>
		<script>
			for (var i=1; i <= 100; i++){
    			if (i % 15 == 0)
        		console.log("FizzBuzz");
    			else if (i % 3 == 0)
        		console.log("Fizz");
    			else if (i % 5 == 0)
        		console.log("Buzz");
    			else
        		console.log(i);
				}
		</script>
	</body>
</html>
