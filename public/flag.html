<!DOCTYPE html>
<html>
	<head>
		<title>Flag Homework</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/css/flag.css">

	</head>

	

	<body>

		<h1>This is the Texas Flag. We love Texas.</h1>
		<div class="Texas">
			<div id="white"></div>
			<div id="blue"></div>
			<div id="star-five"></div>
		</div>
		<br>
		<h1>This is the Japan flag. We love sushi.</h1>
		<div class="Japan" align="center">
			<div id="redcircle"></div>
		</div>
		<br>

		<h1>This is the flag of France. We love fries.</h1>
		<div class="france">
			<div id="redfrance"></div>
			<div id="bluefrance"></div>
		</div>

		<h1>This is the flag of the Arab Revolt</h1>
		<div class="arabrevolt">
			<div id="arblack"></div>
			<div id="arwhite"></div>
			<div id="trianglered"></div>

		</div>	

		<h1>This is the flag of Sweden. We love their fish.</h1>
		<div class="antartica">
				<div id="topleft"></div>
				<div id="bottomleft"></div>
				<div id="topright"></div>
				<div id="bottomright"></div>

		</div>

	
	</body>
</html>
