<!DOCTYPE html>
<html>
	<head>
		<title>User Interaction</title>
	</head>
	<body>
		<h1>User Interaction JS Example</h1>
		<script>
			
			do {
				var response = prompt('What is your name?')
			}
			while (response === "");
			alert('Hello '+response+'!')
			document.write(response+' is the bomb.com')

			do {
				var response2 = prompt('What pizza should I order?')
			}while (response2 === "");
			alert('Calling Papa Johns and ordering a '+response2)

			</script>
	</body>
</html>
