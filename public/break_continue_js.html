<!DOCTYPE html>
<html>
	<head>
		<title>Break and Continue Exercise</title>
	</head>
	<body>
		<script>
		"use strict"
			do{
				// use Math.floor((Math.random()*50)+1) to generate a random number from 1-50.
				var random = Math.floor((Math.random()*50)+1);
				if(random % 2 !== 0) {
					console.log(random + ' is our odd random number');
					break;
				}
				console.log(random + ' was even. Generating a new random number.');
			}while (random % 2 ==0);

			for (var i=1; i<50; i+=2) {
				
				if (i == random) {
					console.log('Yikes skipping number: '+i);
					continue;
				}
				console.log('Here is odd number: '+i);
			}


		</script>
	</body>
</html>
